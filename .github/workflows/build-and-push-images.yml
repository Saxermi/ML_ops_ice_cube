name: Build & publish service images to GHCR

on:
  push:            # every branch push gets a SHA-tagged image
    branches: [ '**' ]
  workflow_dispatch:   # manual run button

permissions:      # allow the job to write packages
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    # ───── build every service directory listed here ─────
    strategy:
      matrix:
        service: [ consumer, emitter, model_service ]
      fail-fast: false

    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: ${{ github.repository }}   # e.g. org/repo

    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Log in to GHCR
      uses: docker/login-action@v3          # ↑ official login helper :contentReference[oaicite:0]{index=0}
      with:
        registry: ${{ env.REGISTRY }}
        username:  ${{ github.actor }}
        password:  ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build & push ${{ matrix.service }}
      id: build-push
      uses: docker/build-push-action@v5     # ↑ BuildKit-powered builder :contentReference[oaicite:1]{index=1}
      with:
        context: ./icecube-pipeline/${{ matrix.service }}
        push: true
        tags: |
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ matrix.service }}:${{ github.sha }}
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ matrix.service }}:latest
        labels: |
          org.opencontainers.image.source=${{ github.repositoryUrl }}
          org.opencontainers.image.revision=${{ github.sha }}
        provenance: false        # speeds things up if you don’t need SBOMs yet
